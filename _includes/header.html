<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% seo %}
    <meta
      name="keywords"
      content="portfolio, blog, web developer, web development, Alejandro Bryan, Frontend, Backend, full-stack"
    />
    <meta name="author" content="Alejandro Bryan" />
    <meta name="publisher" content="Alejandro Bryan" />
    <meta name="copyright" content="Alejandro Bryan" />
    <meta
      name="description"
      content="Junior Full Stack Web Developer based in southern Germany, currently advancing skills through CareerFoundry's full-stack web development course. Proficient in HTML, CSS, JavaScript, and diverse web technologies. Excited to collaborate with experienced developers, foster learning, and contribute to the web development landscape."
    />
    <meta name="page-topic" content="Media" />
    <meta name="page-type" content="Blogging" />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="index, follow" />
    <title>
      {% if page.title == "Home" %} {{ site.title }} {% else %} {{ page.title }} | {{ site.title }} {% endif %}
    </title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/simple-lightbox.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>

  <body>
    <header class="mb-3 header__section">
      <div class="container">
        <nav class="nav">
          <a class="brand__item" href="/">
            <img src="/assets/images/logo.svg" alt="alejandro's home page logo" class="logo" />
          </a>
          <ul class="navbar" role="menubar">
            {% for item in site.data.settings.menu %}

            <li class="nav__link" role="presentation">
              <a href="{{ site.github.url }}/{{ item.url }}" role="menuitem" class="item">{{ item.name }}</a>
            </li>
            {% endfor %}

            <li class="toggle__button">
              <span class="bars"></span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
