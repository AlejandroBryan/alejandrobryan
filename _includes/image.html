<div class="image__container">
   <a href="{{ include.url }}" target="_blank">
      <img
         src="{{ site.github.url }}/assets/images/{{ include.image }}"
         alt="{{page.title}} {{site.title}}"
         class="image rounded"
      />
      <div class="overlay">
         <div class="text btn primary rounded">
            {% if include.text %} {{ include.text }}
            <i class="fas fa-arrow-right" aria-hidden="true"></i> {% else %} View
            Demo <i class="fas fa-arrow-right" aria-hidden="true"></i>
            {% endif %}
         </div>
      </div>
   </a>
</div>
